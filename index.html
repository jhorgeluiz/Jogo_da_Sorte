<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Número Aleatório</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {

            background-color: azure;
        }

        header {

            margin: auto;

            text-align: center;
            width: 400px;

</head>
