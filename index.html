<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Jogo da Sorte</h1 >
            
    </header>

    <main>

        <div id="modal">
            <div  class="resultado"  id="res"></div>

            <div id="loading">Carregando...</div>

        </div>

    
        <div id="cont_amarelo" class="cont_amarelo">
            <section>
                <p class="p_result" id="numero1"></p>
                <button class="btn_gerar" onclick="gerarNumero1()">Gerar 1</button>
            </section>
            <section>
                <p class="p_result" id="numero2"></p>
                <button id="btn2" class="btn_gerar" onclick="gerarNumero2()" disabled="true">Gerar 2</button>
            </section>
            <section>
                <p class="p_result" id="numero3"></p>
                <button id="btn3" class="btn_gerar" onclick="gerarNumero3()" disabled="true">Gerar 3</button>
            </section>
        </div>
    </main>
    <footer>
        <input type="number" name="" id="campo" placeholder="R$" disabled="true">
        <select name="" id="select" disabled="tru">
            <option value="2">2X</option>
            <option value="4">4X</option>
            <option value="6">6X</option>
        </select>
        <button onclick="verificar()">Reiniciar</button>
        <button id="btn_aposta" class="btn_aposta" >Iniciar</button>
    </footer>
    

    <script>
        let cont_amarelo = document.getElementById('cont_amarelo')
        let btn_aposta = document.getElementById('btn_aposta')

        btn_aposta.addEventListener('click', function(){
            cont_amarelo.style.display = 'flex'
            document.getElementById('campo').disabled = false
            document.getElementById('select').disabled = false
        })

        


        function gerarNumero1() {
            numeroAleatorio1 = Math.floor(Math.random() * 2) + 1
            let numero1 = document.getElementById("numero1")
            document.getElementById('btn2').disabled = false
            numero1.innerHTML = numeroAleatorio1
            
        }

        function gerarNumero2() {
            numeroAleatorio2 = Math.floor(Math.random() * 2) + 1
            let numero2 = document.getElementById("numero2")
            document.getElementById('btn3').disabled = false
            numero2.innerHTML = numeroAleatorio2

            
        }

        function gerarNumero3() {
            numeroAleatorio3 = Math.floor(Math.random() * 2) + 1
            let numero3 = document.getElementById("numero3")
            numero3.innerHTML = numeroAleatorio3

            const res = document.getElementById("res")
            const select = document.getElementById("select")
            const campo = document.getElementById("campo")
            const valorSelect = select.value
            const valorCampo = Number(campo.value)
            const resultado = valorSelect * valorCampo
            const modal = document.getElementById("modal")


            if (numeroAleatorio1 === numeroAleatorio2 && numeroAleatorio1 === numeroAleatorio3) {
                res.innerHTML = `Parabens ${resultado}`
                campo.value = ""
                modal.style.display = 'flex'
            } else {
                res.innerHTML = `Tente outra vez`
                modal.style.display = 'flex'
            }


            document.getElementById('loading').style.display = 'none'
            document.getElementById('modal').style.display = 'none'

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none'
                document.getElementById('modal').style.display = 'block'
            }, 2500)

        }

        function verificar() {
            let cont_amarelo = document.getElementById('cont_amarelo')
            const modal = document.getElementById("modal")
            const res1 = document.getElementById('numero1')
            const res2 = document.getElementById('numero2')
            const res3 = document.getElementById('numero3')
            const campo = document.getElementById("campo")
            cont_amarelo.style.display = 'none'
            res1.innerHTML = ''
            res2.innerHTML = ''
            res3.innerHTML = ''
            campo.innerHTML = ''
            modal.style.display = 'none'
           
        }

    </script>
</body>
</html>
