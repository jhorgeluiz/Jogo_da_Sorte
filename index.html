<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Jogo da Sorte</h1>

        <div id="modal">
            <div  class="resultado"  id="res"></div>
        </div>
    </header>

    <main>

        <div id="cont_amarelo" class="cont_amarelo">
            <section>
                <p class="p_result" id="numero1"></p>
                <button id="btn1" class="btn_gerar" onclick="gerarNumero1()" disabled="true">Gerar 1</button>
            </section>
            <section>
                <p class="p_result" id="numero2"></p>
                <button id="btn2" class="btn_gerar" onclick="gerarNumero2()" disabled="true">Gerar 2</button>
            </section>
            <section>
                <p class="p_result" id="numero3"></p>
                <button id="btn3" class="btn_gerar" onclick="gerarNumero3()" disabled="true">Gerar 3</button>
            </section>
        </div>
    </main>
    <footer>
        <input type="number" name="" id="campo" placeholder="R$" disabled="true">
        <select name="" id="select" disabled="true">
            <option value="2">2X</option>
            <option value="4">4X</option>
            <option value="6">6X</option>
        </select>
        <button class="btn_reset" id="recarregaPagina">Reset</button>
        <button id="btn_aposta" class="btn_iniciar" >Iniciar</button>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
